---
- name: "Create directory if it doesn't exist"
  file:
    path: "{{ enmasse_temp_download_path }}/enmasse-artifacts/"
    state: directory

- name: "Download and unpack EnMasse {{ enmasse_release }} artifact"
  unarchive:
    src: "{{ enmasse_release_artifacts[enmasse_release]['url'] }}"
    dest: "{{ enmasse_temp_download_path }}/enmasse-artifacts/"
    extra_opts: [--strip-components=1]
    remote_src: yes

- name: "Copy custom EnMasse playbook into unpacked Ansible project"
  copy:
    src: "{{ role_path }}/files/enmasse-playbook.yml"
    dest: "{{ enmasse_temp_download_path }}/enmasse-artifacts/ansible/playbooks/openshift/"
    remote_src: yes
