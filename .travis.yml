---
language: python
python: "2.7"
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq python-apt python-pycurl
install:
- pip install ansible
script:
- ansible-playbook -i test/inventories/hosts evals/playbooks/install.yml --syntax-check
- ansible-playbook -i test/inventories/hosts evals/playbooks/uninstall.yml --syntax-check
